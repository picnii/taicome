<section class="container main" id="{{section_id}}">
	<aside class="control">
		<a href="#/share/create" class="{{isShowBack()}} share btn btn-inverse">ส่งมุขกลับ</a>
		<button class="{{isShowBack()}} random  btn btn-inverse" ng-click="random()">สุ่มมุขใหม่</button>
	</aside>
	<header style="text-align:center;">

		<h1 class="logo"><span class="brand">ทายคำ</span>จาก <span class="share level"><a ng-href="{{question.owner_facebook_url}}" target="_blank">{{question.owner_name}}</a></span></h1>
	</header>
	<div class="imageContainer">
		<div class="guess image">
			<img ng-repeat="picture_src in question.pictures" ng-src="{{picture_src}}" >
		</div>
	</div>
	<div class="{{isShowHint()}} hint">
			{{showHint}}
		</div>
	<form ng-submit="checkAnswer()">
		<div class="answer-bar input-append">
			<input id="input-answer" type="text" ng-model="answer" ng-change="checkAnswerType()" placeholder="ข้อนี้ {{question.syllable}} พยางค์ ลองพิมพ์แล้วenterเลย">
			<input type="submit" class="btn " value="ตอบ">
		</div>
		
		<div class="answer-option">
			
			<a href="#shareModal" role="button" class="btn btn-primary" data-toggle="modal">แชร์</a>
			<input type="button" class="btn btn-danger" value="ใบ้หน่อย" ng-click="getHint()">
		</div>
		<div class="social-answer" style="text-align:center;padding-top:10px">
			<fbLike class="fb-like" data-href="{{url}}" data-width="80" data-layout="box_count" data-show-faces="true" data-send="false"></fbLike>
			
		</div>

	</form>
	
	
	
</section>
<div id="shareModal" class="modal hide fade">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h3>{{status}}</h3>
  </div>
  <div class="modal-body">
		<a href="#" 
		  onclick="
		    window.open(
		      'https://www.facebook.com/sharer/sharer.php?u='+encodeURIComponent('{{url}}'), 
		      'facebook-share-dialog', 
		      'width=626,height=436'); 
		    return false;"><img src="images/share-facebook.png" /></a>
		 <a href="https://twitter.com/share" data-url="{{url}}" target="_blank"  data-text="{{answer}} {{url}}" data-hashtags="taicome"><img src="images/share-twitter.png" /></a>

  		<label>ส่งผ่าน url</label>
    	<input type="text" ng-model="url" />


  </div>
  <div class="modal-footer">
   <button type="button" class="btn btn-danger" data-dismiss="modal" >ปิด</button>
    
  </div>
</div>
